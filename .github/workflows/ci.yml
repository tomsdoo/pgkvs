name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: npm ci
      run: npm ci

    - name: npm run build
      run: npm run build

    - name: npm test
      run: npm test

    - name: npm run test;local
      run: npm run test:local
